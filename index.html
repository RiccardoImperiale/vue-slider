<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[isActive].image" :alt="slides[isActive].title" />
                    <div class="text">
                        <h3>{{slides[isActive].title}}</h3>
                        <p>{{slides[isActive].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev" class="prev"></div>
                    <div @click="next" class="next"></div>
                    <template v-for="(slide, index) in slides" :key="index">
                        <div :class="(index === isActive) ? 'thumb active' : 'thumb'">
                            <img @click="changeImage(index)" :src="slide.image" :alt="slide.title" />
                        </div>
                    </template>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
